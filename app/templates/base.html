<!DOCTYPE html>
<html lang="zh-Hant" class="h-full w-full">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}中正排球聯盟{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
  />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  {% block styles %}
  <!-- page-specific styles go here -->
  {% endblock %}
</head>

<body class="flex min-h-screen bg-gray-50 font-['Inter','Noto Sans',sans-serif] text-[#101518]">

  <!-- Header -->
  <header
    class="fixed top-0 left-0 right-0 z-10 flex items-center justify-between bg-white border-b border-[#eaeef1] px-10 py-3"
  >
    <div class="flex items-center gap-4">
      <svg viewBox="0 0 48 48" class="w-6 h-6 fill-current text-[#101518]">
        <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" />
      </svg>
      <h1 class="text-lg font-bold tracking-[-0.015em]">中正排球聯盟</h1>
    </div>
    <div class="flex items-center gap-8">
      <nav class="flex items-center gap-9">
        <a href="{{ url_for('main.dashboard') }}" class="text-sm font-medium">Dashboard</a>
        <a href="{{ url_for('main.edit_profile') }}" class="text-sm font-medium">Profile</a>
      </nav>
      <div
        class="w-10 h-10 rounded-full bg-cover bg-center"
        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDt2IBTIdCHam2F8XQEDrt_7eYY2hPMdKkYDilkB7cOMMGaoVDUtqfkgNImtBkTfueXva8doqU8PZT0puBWecaKF0jjDJfIj4MoLjDcgeCN1JjowkQoLT2DgEGahMD-C5OCVo8In0Iauj4aXK-qd2nYxqBaUTOW1h-aDYS6Y5Wo-3yV2Uw23pzgvK4IwYbWqYojbg77RYVqG3TW4uOKXfzdULQgar8h5KQY9Td_ntOiPe6gxvXpea3D4uOTTgsOnI0LlLuuLAv8rTLM");'
      ></div>
    </div>
  </header>

  <div class="flex flex-1 pt-16">
    <!-- Sidebar -->
    <aside class="w-80 bg-slate-50 border-r border-[#e5e7eb] p-4">
      <div class="space-y-4">
        <div>
          <h2 class="text-base font-medium">{{ current_user.name }}</h2>
          <p class="text-sm text-[#4e7097]">{{ current_user.role }}</p>
        </div>
        <nav class="space-y-2">
          <a href="{{ url_for('main.dashboard') }}">
            <button class="w-full text-left px-3 py-2 rounded-full hover:bg-[#eaeef1]">Dashboard</button>
          </a>
          <a href="{{ url_for('main.list_teams') }}">
            <button class="w-full text-left px-3 py-2 rounded-full hover:bg-[#eaeef1]">Teams</button>
          </a>
          <a href="{{ url_for('main.matches_page') }}">
            <button class="w-full text-left px-3 py-2 rounded-full hover:bg-[#eaeef1]">Matches</button>
          </a>
          <button class="w-full text-left px-3 py-2 rounded-full hover:bg-[#eaeef1]">Settings</button>
        </nav>
      </div>
      <div class="mt-auto">
        <a
          href="{{ url_for('main.logout') }}"
          class="block w-full px-3 py-2 bg-blue-100 rounded-lg text-blue-900 hover:bg-blue-200"
        >
          登出
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white overflow-auto px-8 py-6">
      {% block content %}
      <!-- child templates inject their page body here -->
      {% endblock %}
    </main>
  </div>

  {% block scripts %}
  <!-- child templates inject page-specific scripts here -->
  {% endblock %}

</body>
</html>
